                <h1>Cadastro de Clientes</h1>
                <form>
                    <!-- com bootstrap forms grid layout -->
                    <div class="row g-3">
                        <div class="col-sm-7">

                                <input type="text" class="form-control" name="nome">
                                <label for="nome">Nome completo</label>
                            </div>
                        </div>
                        <div class="col-sm">

                                <input type="text" class="form-control" name="cpf">
                                <label for="cpf">CPF</label>
                            </div>
                        </div>
                    </div>
                </form>
                <form>
                    <!-- com bootstrap forms grid layout -->
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelect"
                                    aria-label="Floating label select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Feminino</option>
                                    <option value="2">Masculino</option>
                                    <option value="3">Outro</option>
                                </select>
                                <label for="sexo">Sexo</label>
                            </div>
                        </div>
                        <div class="col-sm-4">

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email">
                                <label for="email">e-mail</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="senha">
                                <label for="senha">Senha</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="RPsenha">
                                <label for="RPsenha">Repita a senha</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input type="zip" class="form-control" name="cep">
                                <label for="cep">CEP</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-8">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="endereco">
                                <label for="endereco">Endereço</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="complemento">
                                <label for="complemento">Complemento</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="endereco">
                                <label for="endereco">Bairro</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="cidade">
                                <label for="cidade">Cidade</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="estado">
                                <label for="estado">Estado</label>
                            </div>
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm">
                            <input type="submit" class="form-control" value="Cadastrar">    
                        </div>
                        <div class="col-sm">
                            <a href="../index.html"><button class="form-control">Voltar</button></a>
                        </div>
                    </div>


                </form>
